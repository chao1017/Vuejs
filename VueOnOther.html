<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>3 click</title>
    </head>
    <body>
        <div id="app">
        	<form action="submit.html" v-on:submit="handleIt">
        		<button type="submit">立即送出</button>
        	</form>
        </div>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.0.1/vue.min.js"></script>
        <script type="text/javascript">
        	new Vue({
        		el: '#app',

        		methods:{
        			handleIt: function(){
        				alert('here I am!');
        			}
        		}
        	});
        </script>
    </body>
</html>
