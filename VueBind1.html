<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>0 Hello World</title>
</head>
<body>
	<div id="app">
		<div v-bind:style="{ color: myColor, fontSize: myFontSize + 'px'}">123</div>
	</div>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.1.4/vue.js"></script>

		new Vue({

			data:{

				myFontSize: 30
			}
		});
	</script>
</body>
</html>
