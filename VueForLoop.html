<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Vue.Js - For Loop</title>
</head>
<body>
	<div id="app">
		<span v-for="n in 10">{{n}}</span>
	</div>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.0.1/vue.min.js"></script>
	<script>
		new Vue({
			el: '#app',
		});
	</script>
</body>
</html>
