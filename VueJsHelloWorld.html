<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Vue.Js - Hello World</title>
</head>
<body>
	<div id="app">
		<h1>{{message}}</h1>
		<input type="text" name="" v-model="message">

		<div>{{$data | json}}</div><!--debug-->
	</div>

	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	<script>
		var input_data = {
			message: 'Hello World!'
		}

		new Vue({
				el: '#app',
				data: input_data
		});
		
	</script>
</body>
</html>
