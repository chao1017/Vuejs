<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>V-Show</title>	
</head>
<body>
	<div id="app">
		<h1 class="error">{{ score }}分</h1>
		<div v-if="score">
			<p v-if="score >= 6 && score <= 10">Vue.js so easy</p>
			<p v-if="score > 10">請輸入1~10分</p>
			<p v-else-if="score <6">still learning Vue.js</p>
		</div>
		<p>你覺得vue.js簡單嗎？請輸入1~10分</p>
		<input type="text" v-model="score">
	</div>

	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	<script type="text/javascript">
		new Vue({
			
			el: "#app",

			data:{
				score: '5'
			}
		});
	</script>
</body>
</html>
