<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>V-on click</title>
</head>
<body>
	<div id="app">
		<input type="submit" value="立即送出" v-on:click="clickme">
	</div>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.0.1/vue.min.js"></script>
	<script type="text/javascript">
		new Vue({
			
			el: '#app',

			methods:{
				clickme: function(){
					alert('here I am!');
				}
			}
		});
	</script>
</body>
</html>
