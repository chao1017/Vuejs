<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>0 Hello World</title>
</head>
<body>
	<!--比VueBind1.html好維護的寫法-->
	<div id='app'>
		<div v-bind:style="myStyle">123</div>
	</div>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.1.4/vue.js"></script>

	<script>
		new Vue({

			el: '#app',

			data:{
				myStyle:{
					color: 'red',
                    fontSize: '30px'
				}
			}
		});
	</script>
</body>
</html>
