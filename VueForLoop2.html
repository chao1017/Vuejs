<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>0 Hello World</title>
</head>
<body>
	<div id='app'>
		<ul>
			<li v-for="item in items">
				{{item.message}}
			</li>
		</ul>
	</div>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.0.1/vue.min.js"></script>
	<script>
		new Vue({
			el: '#app',

			data:{
				items:[
					{'message': 'Apple'},
					{'message': 'Banana'},
					{'message': 'Coconut'},
					{'message': 'Orange'},
				]
			}
		});
	</script>
</body>
</html>
